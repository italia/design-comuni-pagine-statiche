    genericName: Template siti web Comuni Italiani
    longDescription: |
      In questo repository è possibile trovare alcune pagine statiche
      esemplificative del modello di sito web per i Comuni Italiani. È possibile
      visualizzare e scaricare il codice HTML/CSS e Javascript dei template, già
      pronto all’uso e validato in termini di accessibilità e conformità alle
      Linee guida di design per i servizi web della PA, e costruiti sulle
      fondamenta fornite dallo UI Kit e dalla libreria Bootstrap Italia.


      All'interno del minisito dedicato al modello di sito web per i Comuni
      Italiani è possibile inoltre trovare alcuni contributi dei comuni che
      stanno facendo uso del modello di riferimento, tra cui i prototipi del
      comune di Cagliari. Il repository stesso è un sito in Jekyll e GitHub
      pages per la condivisione di tali contributi.
